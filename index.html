<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <div id="hd_wrap">
        <div class="hd_top">
          <div class="hd_gnb">
            <ul>
              <li>
                <a href="">로그인</a>
              </li>
              <li>
                <a href="">회원가입</a>
              </li>
              <li>
                <a href="">마이페이지</a>
              </li>
              <li>
                <a href="">장바구니</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="hd_center">
          <figure>
            <a href="">
              <img src="image/logo.png" />
            </a>
          </figure>
          <div class="hd_search">
            <form action="../">
              <input type="text" placeholder="검색" />
            </form>
            <a href="" class="search_icon">
              <img src="./image/search.png" alt="" />
            </a>
          </div>
        </div>
        <div class="hd_lnb">
          <div class="hd_lnb_menu">
            <a href="">메뉴</a>
          </div>
          <div class="hd_lnb_list">
            <ul>
              <li>
                <a href="">신상품</a>
              </li>
              <li>
                <a href="">베스트</a>
              </li>
              <li>
                <a href="">할인품</a>
              </li>
              <li>
                <a href="">이벤트</a>
              </li>
              <li>
                <a href="">블렌드</a>
              </li>
              <li>
                <a href="">스페셜티</a>
              </li>
              <li>
                <a href="">스트레이트</a>
              </li>
              <li>
                <a href="">신선한 생두</a>
              </li>
              <li>
                <a href="">드립용품</a>
              </li>
              <li>
                <a href="">카페몰</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main_slider_wrap">
        <div class="main_slider">
          <ul class="slider">
            <li>
              <a href="">
                <img src="./image/1.jpg" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="./image/2.jpg" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="./image/3.jpg" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="./image/4.jpg" alt="" />
              </a>
            </li>
          </ul>
        </div>
        <div class="arrow">
          <a href="" class="prev"><</a>
          <a href="" class="next">></a>
        </div>
      </div>
      <div class="main_product">
        
      </div>
    </main>
    <script src="slider.js"></script>
  </body>
</html>
