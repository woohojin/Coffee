<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HTML Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      bgcolor="#F4F5F7"
      style="
        padding: 20px 16px 82px;
        color: #191919;
        font-family: 'Noto Sans KR', sans-serif;
      "
      class="wrapper"
    >
      <tbody style="display: block; max-width: 600px; margin: 0 auto">
        <tr width="100%" style="display: block">
          <td width="100%" style="display: block">
            <!-- 본문 -->
            <table
              width="100%"
              border="0"
              cellpadding="0"
              cellspacing="0"
              bgcolor="#FFFFFF"
              style="
                display: inline-block;
                padding: 32px;
                text-align: left;
                border-top: 10px solid rgba(51, 144, 255, 1);
                border-collapse: collapse;
              "
              class="container"
            >
              <tbody style="display: block">
                <tr>
                  <td
                    style="
                      padding-bottom: 32px;
                      font-size: 20px;
                      font-weight: bold;
                    "
                  >
                    <span>다올커피</span>
                  </td>
                </tr>
                <tr width="100%" style="display: block; margin-bottom: 32px">
                  <td width="100%" style="display: block">
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      width="100%"
                      bgcolor="#F8F9FA"
                      style="
                        padding: 40px 20px;
                        border-radius: 4px;
                        text-align: center;
                      "
                      class="content"
                    >
                      <tbody style="display: block">
                        <tr style="display: block">
                          <td
                            style="
                              display: block;
                              padding-bottom: 16px;
                              font-size: 20px;
                              font-weight: bold;
                            "
                          >
                            <p>{{main}}</p>
                            <p style="color: rgba(51, 144, 255, 1)">{{code}}</p>
                            <p>입니다.</p>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td
                    style="
                      padding-bottom: 24px;
                      color: #a7a7a7;
                      font-size: 12px;
                      line-height: 20px;
                    "
                  >
                  
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
