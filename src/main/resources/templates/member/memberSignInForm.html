<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <body layout:fragment="content">
    <main>
      <div class="member_signin_form_wrap">
        <form th:action="@{/member/memberSignInPro}" method="post" class="member_signin_form">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <table>
            <tbody>
            <tr>
              <th>
                <label for="member_id">아이디</label>
              </th>
              <td>
                <input name="memberId" id="member_id" class="memberId" type="text" spellcheck="false" autofocus required />
              </td>
            </tr>
            <tr>
              <th>
                <label for="member_password">비밀번호</label>
              </th>
              <td>
                <input name="memberPassword" id="member_password" class="memberPassword" type="password" spellcheck="false" required />
              </td>
            </tr>
            </tbody>
          </table>
          <div class="autologin_checkbox">
            <label for="auto_login">자동 로그인</label>
            <input type="checkbox" id="auto_login" name="autoLogin"/>
          </div>
          <div class="signin">
            <a th:href="@{/member/memberFindAccount}" target="_blank">아이디 / 비밀번호 찾기</a>
            <input type="submit" value="로그인" class="submit_btn" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
