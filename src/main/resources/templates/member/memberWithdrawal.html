<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <body layout:fragment="content">
    <main>
      <div class="member_signin_form_wrap">
        <form th:action="@{/member/memberWithdrawalPro}" name="f" method="post" class="member_signin_form" id="withdrawalForm">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="page_head">
            <a href="">
              <h1>회원탈퇴</h1>
            </a>
          </div>
          <table>
            <tbody>
            <tr>
              <th>
                <label for="member_id">아이디</label>
              </th>
              <td>
                <input name="memberId" id="member_id" class="memberId" type="text" spellcheck="false" th:value="${session.memberId}" readonly style="border: 1px solid var(--grayLine);" />
              </td>
            </tr>
            <tr>
              <th>
                <label for="member_password">비밀번호</label>
              </th>
              <td>
                <input name="memberPassword" id="member_password" class="memberPassword" type="password" spellcheck="false" required />
              </td>
            </tr>
            </tbody>
          </table>
          <div class="signin">
            <input type="submit" value="회원탈퇴" class="submit_btn" style="margin-top: 15px;" />
          </div>
        </form>
      </div>
    </main>
    <script type="text/javascript" th:inline="javascript">
      const withdrawalForm = document.getElementById('withdrawalForm');
      withdrawalForm.addEventListener('submit', function(event) {
        if (!checkDisable()) {
          event.preventDefault();
        }
      });

      function checkDisable() {
        if (confirm("정말 회원을 탈퇴하시겠습니까?")) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
