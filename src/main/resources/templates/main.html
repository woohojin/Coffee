<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <div layout:fragment="content">
    <main id="index_page">
      <th:block th:switch="${session.memberTier}">
        <div th:case="null" class="denied-text">
          <p>로그인을 진행하시거나</p>
          <br/>
          <p>최초 회원가입 진행 후에 1566-0904로 연락 부탁드립니다.</p>
        </div>
        <div th:case="0" th:if="${session.memberId != null}" class="denied-text">
          <p>가입 승인 대기중입니다.</p>
          <br/>
          <p>문의사항이 있으시면 1566-0904로 연락 부탁드립니다.</p>
        </div>
        <div th:case="*" class="main_product">
          <h1>인기 제품</h1>
          <div class="main_product_list">
            <ul>
              <li><a href=""><img th:src="@{/image/1.jpg}" alt="" /></a><div class="center"><a>변경예정</a></div></li>
              <li><a href=""><img th:src="@{/image/2.jpg}" alt="" /></a><div class="center"><a>변경예정</a></div></li>
              <li><a href=""><img th:src="@{/image/3.jpg}" alt="" /></a><div class="center"><a>변경예정</a></div></li>
              <li><a href=""><img th:src="@{/image/4.jpg}" alt="" /></a><div class="center"><a>변경예정</a></div></li>
            </ul>
          </div>
        </div>
      </th:block>
    </main>
    <script th:src="@{/js/slider.js}"></script>
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function() {
        const memberId = /*[[${session.memberId}]]*/ '';
        const memberTier = /*[[${session.memberTier}]]*/ null;
        if (memberId.length > 0 && memberTier === 0) {
          alert("현재 가입 승인 대기중입니다.");
        }
      });
    </script>
  </div>
</html>
