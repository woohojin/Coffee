<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{adminLayout}">
  <body layout:fragment="content">
    <main>
      <div class="admin_page_wrap">
        <div class="page_head">
          <a th:href="@{/admin/orderHistoryDelete(orderId=${orderId}, productCode=${productCode})}">
            <h1>주문 기록 삭제</h1>
          </a>
        </div>
        <form th:action="@{/admin/orderHistoryDeletePro}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="product_form center">
            <ul>
              <li>
                <label>주문 번호 : </label>
                <input
                  name="orderId"
                  class="order_id"
                  type="text"
                  th:value="${orderId}"
                  required
                  readonly
                  style="background-color: #F4F4F4; border: 1px solid black; border-radius: 2px;"
                />
              </li>
              <li>
                <label>제품 코드 : </label>
                <input
                  name="productCode"
                  class="product_code"
                  type="text"
                  th:value="${productCode}"
                  required
                  readonly
                  style="background-color: #F4F4F4; border: 1px solid black; border-radius: 2px;"
                />
              </li>
              <li>
                <label>삭제 확인</label>
                <input
                  name="confirmDelete"
                  class="confirm_delete"
                  type="text"
                  placeholder="주문번호를 똑같이 입력해주세요. 예)240413_a5B23lPd"
                  required
                />
              </li>
              <li>
                <input type="submit" value="삭제하기" class="submit_btn" />
              </li>
            </ul>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
