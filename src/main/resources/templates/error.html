<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <body layout:fragment="content">
    <main>
      <div class="error-box">
        <p><strong>상태 코드:</strong> <span th:text="${statusCode ?: 'N/A'}">N/A</span></p>
        <p><strong>에러:</strong> <span th:text="${error ?: 'Unknown'}">Unknown</span></p>
        <p><strong>메시지:</strong> <span th:text="${message ?: '알 수 없는 에러'}">알 수 없는 에러</span></p>
        <p><strong>예외:</strong> <span th:text="${exception ?: '없음'}">없음</span></p>
        <p><strong>CSRF 토큰:</strong> <span th:text="${csrfToken ?: '전송되지 않음'}">전송되지 않음</span></p>
        <p><strong>요청 URL:</strong> <span th:text="${requestUri ?: 'N/A'}">N/A</span></p>
        <p><strong>요청 메서드:</strong> <span th:text="${requestMethod ?: 'N/A'}">N/A</span></p>
      </div>
      <p>문제가 지속되면 관리자에게 문의하세요.</p>
      <a th:href="@{/member/memberSignIn}">로그인 페이지로 돌아가기</a>
    </main>
  </body>
</html>
